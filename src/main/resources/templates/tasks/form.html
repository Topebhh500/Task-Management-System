<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title
      th:text="${task.id == null ? 'Create Task - Topsite Task Management (TTM)' : 'Edit Task - Topsite Task Management (TTM)'}"
    >
    </title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/logo.jpg" />
    <link rel="shortcut icon" type="image/x-icon" href="/assets/logo.jpg" />
    <link rel="apple-touch-icon" href="/assets/logo.jpg" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .nav-link.active {
        font-weight: bold;
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
      <div class="container">
        <a class="navbar-brand" href="/tasks">
          <i class="fas fa-tasks"></i> Topsite Task Management (TTM)
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/tasks">Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/tasks/new">New Task</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/task-history">History</a>
            </li>
          </ul>
          <form th:action="@{/logout}" method="post" class="d-flex">
            <button class="btn btn-danger" type="submit">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h2
            class="card-title text-center mb-4"
            th:text="${task.id == null ? 'Create New Task' : 'Edit Task'}"
          >
            Task Form
          </h2>
          <div class="card">
            <div class="card-body">
              <form
                th:action="@{${task.id == null ? '/tasks' : '/tasks/' + task.id}}"
                th:object="${task}"
                method="post"
              >
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    th:field="*{title}"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="description" class="form-label"
                    >Description</label
                  >
                  <textarea
                    class="form-control"
                    id="description"
                    th:field="*{description}"
                    rows="3"
                  ></textarea>
                </div>

                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="priority" class="form-label">Priority</label>
                    <select
                      class="form-select"
                      id="priority"
                      th:field="*{priority}"
                    >
                      <option
                        th:each="priority : ${priorities}"
                        th:value="${priority}"
                        th:text="${priority}"
                      >
                        Priority
                      </option>
                    </select>
                  </div>

                  <div class="col-md-6">
                    <label for="status" class="form-label">Status</label>
                    <select
                      class="form-select"
                      id="status"
                      th:field="*{status}"
                    >
                      <option
                        th:each="status : ${statuses}"
                        th:value="${status}"
                        th:text="${status}"
                      >
                        Status
                      </option>
                    </select>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="dueDate" class="form-label">Due Date</label>
                  <input
                    type="datetime-local"
                    class="form-control"
                    id="dueDate"
                    th:field="*{dueDate}"
                  />
                </div>

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    <span
                      th:text="${task.id == null ? 'Create Task' : 'Update Task'}"
                    ></span>
                  </button>
                  <a href="/tasks" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Tasks
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light border-top fixed-bottom">
      <div class="container text-center">
        <span class="text-muted"
          >&copy; 2024 Topsite Task Management (TTM). All rights reserved.</span
        >
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!-- fragments.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <title th:text="${title}">Task Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .task-card.priority-high { border-left: 4px solid #dc3545; }
        .task-card.priority-medium { border-left: 4px solid #ffc107; }
        .task-card.priority-low { border-left: 4px solid #28a745; }
        .task-column {
            min-height: 200px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .nav-link.active {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Header Fragment -->
    <nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
        <div class="container">
            <a class="navbar-brand" href="/tasks">
                <i class="fas fa-tasks"></i> Task Manager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${#httpServletRequest.getRequestURI() == '/tasks' ? 'active' : ''}" 
                           href="/tasks">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${#httpServletRequest.getRequestURI() == '/tasks/new' ? 'active' : ''}" 
                           href="/tasks/new">New Task</a>
                    </li>
                </ul>
                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button class="btn btn-danger" type="submit">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Footer Fragment -->
    <footer th:fragment="footer" class="footer mt-auto py-3 bg-light border-top">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 Task Management System. All rights reserved.</span>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </footer>
</body>
</html>
